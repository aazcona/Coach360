{% extends "coach360/base_generic.html" %}
{% block content %}
<div class="row">
		{% if lSurveys %}
    			<div class="page-header"> <h2> Resultados de las encuestas </h2></div>
    		<ul>
    			
    			{% for oSurvey in lSurveys %}
        		<li><a style="color:black" href="/coach360/{{ oSurvey.pk }}/results/"> {{ oSurvey.title }} </a></li>
    			{% endfor %}
   			 </ul>
		{% else %}
   			 <p> No hay resultados de encuestas disponibles. </p>
		{% endif %}
 </div>
{%endblock%}
